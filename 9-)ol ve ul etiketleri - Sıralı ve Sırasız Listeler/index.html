<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style / body / font-size small = body içindeki yazı boyutları-->
    <style>
        body {
            font-size: small;
        }
    </style>
</head>
<!-- reversed start = Terstden başlat anlamına gelir
     kod uygulandıgı zaman star 5 den başladıysa
     5 den geriye sayarak listeler-->

<body>
    <!-- <ul> = unorderedlist = sırasız listeler
    <ol> = ordered list = sıralı listeler -->
    <hr>
    <h2>Sırasız Listeler</h2>
    <hr>
    <ul>
        Programlama Dillleri
        <li>C</li>
        <li>C+</li>
        <li>C#</li>
    </ul>
    <hr>
    <h2>Sıralıı Listeler</h2>
    <hr>
    <ol> Programlama Dillleri
        <li>C</li>
        <!-- type = yazı stilinin tipi-->
        <ol type="I">
            <li>eski kodlar</li>
            <li>yeni kodlar</li>
        </ol>
        <li>C+</li>
        <li>C#</li>
    </ol>

    <hr>
    <p align="right"> Good bye :*</p>
</body>

</html>
